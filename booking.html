<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="booking.css">
    <title>Booking</title>
</head>
<body>
    <div id="website">
        <header id="logo">
            <img src="Media/Rlogo.jpeg" alt="logo" id="logoimg">
            <h1 id="logotext">booking</h1>
        </header>   
            <div id="stickynav">
            <nav>
                <ul id="navlinks">
                    <li class="navlink"><a href="index.html">Home</a></li>
                    <li class="navlink"><a href="lv/lvbranch.html">Las Vegas</a></li>
                    <li class="navlink"><a href="la/labranch.html">Los Angeles</a></li>
                    <li class="navlink"><a href="ny/nybranch.html">New York</a></li>
                    <li class="navlink"><a href="booking.html">Booking</a></li>
                    <li class="navlink"><a href="#">Contact</a></li>
                </ul>
            </nav>
           </div>  
        
        <main>
            <div id="runningcontainer">
                <div id="runningimg"></div>
            </div>

            <section id="bookingform">
                <form>
                    <h1>Booking</h1>
                    <label for="firstname">First Name:</label><br>
                    <input type="text" name="firstname" required placeholder="First Name"><br>
                    <label for="lastname">Last Name:</label><br>
                    <input type="text" name="lastname" required placeholder="Last Name"><br>
                    <label for="checkin">Check-in:</label><br>
                    <input type="date" name="checkin" required><br>
                    <label for="checkout">Check-out:</label><br>
                    <input type="date" name="checkout" required><br>
                    <label for="branch">Branch:</label><br>
                    <select name="branch" id="branch">
                        <option value="los angeles">Los Angeles</option>
                        <option value="las vegas">Las Vegas</option>
                        <option value="new york">New York</option>
                    </select><br>
                    <label for="events">Events:</label><br>
                    <select name="events" id="events">
                        <option value="no event">None</option>
                        <option value="wine&dine">Wine & Dine</option>
                        <option value="pool party">LA Pool Party</option>
                        <option value="reef diving">LA Reef Diving</option>
                        <option value="lv casino">LV Casino Rumble</option>
                    </select><br>
                    <input type="submit">
                    <input type="reset">
                </form>
            </section>
        </main>
        <footer></footer>    
</body>
</html>
